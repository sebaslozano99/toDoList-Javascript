<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    
    <main>
        <aside class="aside">
            <img class="guy-photo" src="./img/guy-photo.jpg" alt="guys-photo">

            <nav class="menu">
                <ul>
                    <li>Home</li>
                    <li>Tasks</li>
                    <li>Calendar</li>
                    <li>More info</li>
                </ul>
            </nav>
        </aside>

        <div class="container">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="new task">
                <button type="button" id="submit">Add Task</button>
            </div>

            <ul class="listContainer">
                <!-- <li>SK</li>
                <li>SK</li>
                <li>SK</li> -->
            </ul>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
